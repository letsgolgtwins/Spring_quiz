<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>날씨 입력</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

	<style>
		.contentsLeft {height: 600px}
		.contentsRight {height: 600px}	
		footer {height: 100px}
		.nav-item, .notice {font-size: 20px; font-weight: bold;}
		.logo {width: 120px; height: 60px}
		.notice {height: 80px}
		.contentsBottomLeft {height:520px; width: 120px}
		.contentsBottomRight {height: 520px; width: 900px}
	</style>
</head>
<body>
	<div id="wrap">
		<div class="d-flex">
			<section class="contentsLeft bg-primary col-2">
				<div class="d-flex justify-content-center">
					<img class="logo pt-3" alt="기상청 로고" src="/img/ci_20160630/2 기상청_한글_좌우.jpg">
				</div>
				
				<ul class="nav flex-column font-weight-bold pt-4">
				  <li class="nav-item pl-2">
				  	<a href="/weather-history/weather-list-view" class="nav-link menu-font text-white">날씨</a>
				  </li>
				  <li class="nav-item pl-2 pt-2">
				  	<a href="/weather-history/add-weather-view" class="nav-link menu-font text-white">날씨입력</a>
				  </li>
				  <li class="nav-item pl-2 pt-2">
				  	<a href="#" class="nav-link menu-font text-white">테마날씨</a>
				  </li>
				  <li class="nav-item pl-2 pt-2">
				  	<a href="#" class="nav-link menu-font text-white">관측 기후</a>
				  </li>
				</ul>
			</section>
			<section class="contentsRight pl-0 pr-0 col-10">
				<div class="notice d-flex bg-danger align-items-center pl-5">날씨 입력</div>
				<div class="d-flex">	
				<div class="contentsBottomLeft bg-success"></div>
				<div class="contentsBottomRight bg-info">
					<form action="/weather-history/add-weather-history" method="post">
						<div class="d-flex">
						
							<div class="form-group d-flex mr-5">
								<label class="d-flex align-items-center" for="date">날짜</label>
								<input type="text" name="date" class="form-control">
							</div>
						 
							
							<div class="form-group d-flex justify-content-between mr-5">
								<label class="d-flex align-items-center" for="weather">날씨</label>
								<select class="form-control" name="weather">
									<option>맑음</option>
									<option>흐림</option>
									<option>구름조금</option>
									<option>비</option>
								</select>
							</div>
							
							<div class="form-group d-flex">
								<label class="d-flex justify-content-end align-items-center" for="microDust">미세먼지</label>
								<select class="form-control" name="microDust">
									<option>좋음</option>
									<option>보통</option>
									<option>나쁨</option>
									<option>최악</option>
								</select>
							</div>
							
						</div>
						
						<div class="d-flex align-items-center">
							<label for="temperatures">기온</label>
							<input type="text" class="form-control" name="temperatures">
							<div class="input-group-append">
							   <span class="input-group-text">C</span>
							</div>
							
							<label for="precipitation">강수량</label>
							<input type="text" class="form-control" name="precipitation">
							<div class="input-group-append">
							   <span class="input-group-text">mm</span>
							</div>
							
							<label for="windSpeed">풍속</label>
							<input type="text" class="form-control" name="windSpeed">
							<div class="input-group-append">
							   <span class="input-group-text">km/h</span>
							</div>
						</div>
						
						<div class="d-flex justify-content-end">
							<input type="submit" value="저장" class="btn btn-success">
						</div>
					</form>
				</div>
				</div>
			</section>
		</div>
		<footer class="d-flex bg-warning">
			<img class="logo pl-3 pr-3 pt-3" alt="기상청 로고" src="/img/ci_20160630/2 기상청_한글_좌우.jpg">
			<div class="text-secondary mt-3">
				<div>(07062) 서울시 동작구 여의대방로16길 61</div>
				<div>Copyright@ 20XX KMA. All Rights RESERVED.</div>
			</div>
		</footer>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>즐겨찾기 추가하기</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<h3 class="container font-weight-bold">즐겨찾기 추가하기</h3>
	<div class="container font-weight-bold">
		<label for="name">제목</label>
		<input type="text" id="name" name="name" class="form-control mb-3">
		<label for="url">주소</label>
		<input type="text" id="url" name="url" class="form-control mb-3">
		<input type="button" value="추가" id="joinBtn" class="btn btn-success col-12">
	</div>
</body>

<script>
	$(document).ready(function() { // ready 함수 스타트.
		// joinBtn 클릭 이벤트
		$("#joinBtn").on('click', function() {
			// validation
			let name = $("#name").value().trim();
			let url = $("#url").value().trim();
			
			// 모든 칸에 입력되었는지 alert
			if (!name) {
				alert("제목을 입력하세요.");
				return;
			} else if (!url) {
				alert("url을 입력하세요.")
				return;
			}
			
			// http 또는 https까지 모두 사용됐는지
			if (url.startsWith("http") || url.startsWith("https") ) {
				alert("링크 앞부분에 http혹은 https를 입력하세요.");
				return;
			}
			
			// 중간점검
			console.log(name);
			console.log(url);
			
			// AJAX 연결
			
			
		}); // joinBtn 클릭 이벤트 끝.
	}); // ready 함수 끝.
</script>
</html>

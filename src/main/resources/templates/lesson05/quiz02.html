<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>quiz02</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<h2 class="container font-weight-bold">HOT 5</h2>
	<div class="text-center font-weight-bold">
		<table class="container table">
			<thead>
				<th>순위</th>
				<th>제목</th>
			</thead>
			<tr th:each="music, status : ${musicList}">
				<th th:text="${status.count}">순위</th>
				<td th:text="${music}">제목</td>
			</tr>
		</table>
	</div>
	<br>
	<br>
	<br>
	<h2 class="container font-weight-bold">멤버십</h2>	
	<div class="text-center font-weight-bold">
		<table class="container table">
			<thead>
				<th>이름</th>
				<th>전화번호</th>
				<th>등급</th>
				<th>포인트</th>
			</thead>
			<tr th:each="member : ${memberList}">
				<th th:text="${member.name}">이름</th>
				<td th:text="${member.phoneNumber}">전화번호</td>
				
				<th:block th:if="${member.grade} == 'VIP'">
					<td class="text-danger" th:text="${member.grade}">등급</td>
				</th:block>
				<th:block th:if="${member.grade} == 'GOLD'">
					<td class="text-warning" th:text="${member.grade}">등급</td>
				</th:block>
				<th:block th:if="${member.grade != 'VIP' and member.grade != 'GOLD'}">
					<td th:text="${member.grade}">등급</td>
				</th:block>
				
				<!-- 모범답안
				<td th:switch="${member.grade}">
					<span th:case="'VIP'" class="text-danger" th:text="${member.grade}"></span>
					<span th:case="'GOLD'" class="text-warning" th:text="${member.grade}"></span>
					<span th:case="*" th:text=${member.grade}></span>
				</td>
				 -->
				
				
				<th:block th:if="${member.point > 5000}">
					<td class="text-info" th:text="${member.point} + 'P'">포인트</td>
				</th:block>
				<th:block th:unless="${member.point > 5000}">
					<td th:text="${member.point} + 'P'">포인트</td>
				</th:block>
			</tr>
		</table>
	</div>
</body>
</html>

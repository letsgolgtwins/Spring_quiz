<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>quiz02</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<!-- quiz02 1번 -->
	<h3 class="container font-weight-bold">HOT 5</h3>
	<table class="table container text-center font-weight-bold">
		<thead>
			<th>순위</th>
			<th>제목</th>
		</thead>
		<tr th:each="result, status : ${musicInfo}">
			<td th:text="${status.count}"></td>
			<td th:text="${result}"></td>
		</tr>
	</table>
	<br><br><br>
	
	<!-- quiz02 2번 -->
	<h3 class="container font-weight-bold">멤버십</h3>
	<table class="table container text-center font-weight-bold">
		<thead>
			<th>이름</th>
			<th>전화 번호</th>
			<th>등급</th>
			<th>포인트</th>
		</thead>
		<tr th:each="member : ${memberInfo}">
			<td th:text="${member.name}">이름</td>
			<td th:text="${member.phoneNumber}">전화번호</td>
			
			<th:block th:switch="${member.grade}">
				<td th:case="'VIP'" th:text="${member.grade}" class="text-danger">등급</td>
				<td th:case="'GOLD'" th:text="${member.grade}" class="text-warning">등급</td>
				<td th:case="*" th:text="${member.grade}">등급</td>
			</th:block>
			
			<td th:if="${member.point} >= 5000" th:text="${member.point}" class="text-info">포인트</td>
			<td th:unless="${member.point} >= 5000" th:text="${member.point}">포인트</td>
		</tr>
	</table>
</body>
</html>

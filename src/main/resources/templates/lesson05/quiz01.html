<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>quiz01</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<h3 class="font-weight-bold">1. 변수</h3>
	<th:block th:with="number1=36, number2=3">
		<h4 class="font-weight-bold" th:text="'첫 번째 숫자:' + ${number1}"></h4>
		<h4 class="font-weight-bold" th:text="|두 번째 숫자: ${number2}|"></h4>
	</th:block>
	<br>
	
	<h3 class="font-weight-bold">2. 산술연산</h3>
	<th:block th:with="number1=36, number2=3">
		<h4 class="font-weight-bold" th:text="'더하기:' + ${number1 + number2}"></h4>
		<h4 class="font-weight-bold" th:text="'빼기:' + ${number1 - number2}">></h4>
		<h4 class="font-weight-bold" th:text="'곱하기:' + ${number1 * number2}">></h4>
		<h4 class="font-weight-bold" th:text="'나누기:' + ${number1 / number2}">></h4>
	</th:block>
	<br>
	
	<h3 class="font-weight-bold">3. 태그 출력</h3>
	<h3 class="font-weight-bold" th:utext="'안녕하세요'"></h3>
	<br>
	
	<h3 class="font-weight-bold">4. if와 unless</h3>
	<th:block th:with="number1=36, number2=3">
		<div th:with="average = ${(number1 + number2) / 2.0}">
		
			<div th:if="${average>=10}">
				<h1 th:text="${average}"></h1>
			</div>
			<div th:if="${average<10}">
				<h3 th:text="${average}"></h3>
			</div>
			<!-- 위에 대신에 
			<div th:unless="${average >= 10}">
				<h3 th:text=${average}"></h3>
			</div> 
			-->
		</div>
	</th:block>
</body>
</html>
